<!-- ACCOUNT PAGE -->
  
<ion-header>
  <ion-navbar color ="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="!auth.authenticated()" padding>
</ion-content>

<ion-content *ngIf="auth.authenticated()" padding>

  <ion-card>
    <ion-item *ngIf="auth.user">
      <ion-avatar item-left>
        <img src="{{ auth.user.picture }}">
      </ion-avatar>
      <h2>{{ auth.user.nickname }}</h2>
      <p>{{ auth.user.email }}</p>
    </ion-item>
   </ion-card>
  

<h4 text-center> Target Blood Glucose Levels </h4>

  <ion-item>
    <ion-label floating>
      High
    </ion-label>
    <ion-input 
      type="text">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>
      Low
    </ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>
      Goal
    </ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>


<h4 text-center> Personal Information </h4>
  <ion-item>
    <ion-label floating>
      Age
    </ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>
      Height
    </ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>
      Weight
    </ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <button ion-button block round (click)="presentLoading()"> Enter </button>

</ion-content>
